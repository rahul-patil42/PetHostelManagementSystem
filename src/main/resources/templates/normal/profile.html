<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<section >
<div class="container"> 
    <div class="card">
        <div class="car-body">
            <div class="container text-center">

                <img style="height: 200px; width: 200px;" class="rounded-circle" alt="User_picture" src="/image/default.png" >
            </div>
            <h1 class="text-center text-uppercase mt-3" th:text="${user.name}"></h1>
            <table class="table text-center">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#USERID</th>
                        <th scope="col">PHMUSER <SPAN th:text="${user.id}"></SPAN></th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                    
                    <tr>
                        <th scope="row">Phone</th>
                        <td><span th:text="${user.phone}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td><span th:text="${user.email}"></span></td>
                    </tr>
                    <tr>
                        <th scope="row">Address</th>
                        <td><span th:text="${user.address}"></span></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<script >
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#profile-link").addClass("active");
		});
		</script>
</section>



</body>
</html>
