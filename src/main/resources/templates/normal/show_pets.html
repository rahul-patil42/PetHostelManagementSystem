<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
</head>
<body>
<section >

<div class="card ">
    <div class="card-body">
        <h1 class="text-center ">
            Your Pets
        </h1>
        <div class="table-responsive">
        <table class="table table-hover">
		  <thead class="thead-light">
		    <tr>
		      <th scope="col">#</th>
		     
		      <th scope="col">Pet_Name</th>
		      
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  
		  <tbody>
		  
		  
		    <tr th:each="c : ${pets}">
		      <th scope="row" th:text="${'PHMPET'+c.pet_id}">1</th>
		    
		      <td >
		      <img class="pet_profile_picture" alt="pet_picture" src="" th:src="@{'/image/'+${c.image}}">
		    	 <a th:href="@{'/user/'+${c.pet_id}+'/pet/'}">&nbsp;&nbsp;&nbsp; <span th:text="${c.pet_name}"></span></a>
		   	  </td>
		   	  
		      <td >
					<a th:href="@{'/user/delete/'+${c.pet_id}}" class="btn btn-sm btn-secondary">Delete </a>
					<a th:href="@{'/user/update_pet/'+${c.pet_id}}" class="btn btn-sm btn-danger">Update</a>
				</td>
		      
		    </tr>
		    
		  </tbody>
		</table>
		</div>
		<!-- Pagination part -->
		<nav aria-label="Page navigation example">
		  <ul class="pagination">
		    <li th:if="${currentPage !=0}" class="page-item">
		   		 <a th:href="@{'/user/show_pets/'+${currentPage-1}}" class="page-link" href="#">Previous</a>
		    </li>
		    
		    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
		   		 <a th:href="@{'/user/show_pets/'+${i-1}}" class="page-link" href="#">
		   			 <span th:text="${i}"></span>
		   		 </a>
		    </li>
		    
		    <li th:if="${currentPage+1 !=totalPages}"  class="page-item">
		    	<a th:href="@{'/user/show_pets/'+${currentPage+1}}" class="page-link" href="#">Next</a>
		    </li>
		  
		  </ul>
		</nav>
    </div>
</div>
<script >
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#service-link").addClass("active");
		});
		</script>
</section >



</body>
</html>
