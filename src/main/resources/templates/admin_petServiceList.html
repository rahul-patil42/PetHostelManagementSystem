<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="admin_base::layout(~{::section})"><head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="card ">
    <div class="card-body">
        <h1 class="text-center ">
            Pet Information
        </h1>
        <div class="table-responsive">
			<table class="table table-hover">
		 		 <thead class="thead-light">
		   			 <tr>
		     			 
		     			<th scope="col">Service_id</th>
		     			<th scope="col">User Id</th>
					      <th scope="col">Pet Id</th>
					      <th scope="col">Staff Name</th>
					      
					      
					   
		   			 </tr>
		  		</thead>
		  
		  		<tbody>
		  
		  
			    <tr th:each="c : ${petServiceList}">
			      <th scope="row" th:text="${c.service_id}">1</th>
			    
			      <td >
			      
			    	 <a   th:text="${c.user.id}"></a>
			   	  </td>
			   	  <td >
			      
			    	 <a   th:text="${c.pet.pet_id}"></a>
			   	  </td>
			   	  <td >
			      
			    	 <a   th:value="${seeesion.staffName}"></a>
			   	  </td>
			   	<td >
			      
			    	 <a  class="btn btn-sm btn-danger" th:href="@{'/delete/'+${c.pet_id}}">Delete</a>
			   	  </td>
			    </tr>
			    
			  </tbody>
			</table>
		</div>  
		</div>
		</div>
</body>
</html>
